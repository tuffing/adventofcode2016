<body>
https://adventofcode.com/2016/day/13

<ul>
	<li>What is the fewest number of steps required for you to reach 31,39?</li>
	<li>How many locations (distinct x,y coordinates, including your starting location) can you reach in at most 50 steps?</li>
</ul>


<div id="qunit"></div>

<script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
<script type="text/javascript" src="../Queue/queue.js"></script>
<script type="text/javascript" src="day13.js"></script>
<script>
QUnit.test("Day 12 Part 1", function( assert ) {
	var d13 = new DayThirteen();

	assert.equal(d13.IsOpen(1,0,10), false);
	assert.equal(d13.IsOpen(1,3,10), false);
	assert.equal(d13.IsOpen(3,3,10), true);
	assert.equal(d13.IsOpen(9,6,10), false);
	assert.equal(d13.IsOpen(9,5,10), true);
	assert.equal(d13.IsOpen(-1,5,10), false);
	assert.equal(d13.IsOpen(1,-5,10), false);
	assert.equal(d13.IsOpen(0,0,10), true);


	assert.equal(d13.Solution(7,4,10)[0], 11);
});

let d13 = new DayThirteen();
console.log(d13.Solution(31,39,1364));

</script>

</html>
