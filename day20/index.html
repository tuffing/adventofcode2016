<script>
QUnit.test("Day 19 part 1", function( assert ) {
	assert.equal(DayTwenty.solution("5-8\n0-2\n4-7", 10)[0], 3);

});

QUnit.test("Day 19 part 2", function( assert ) {
	assert.equal(DayTwenty.solution("5-8\n0-2\n4-7", 10)[1], 3);

 	assert.equal(DayTwenty.solution("5-7\n0-2\n4-7\n10-14", 15)[1], 4);
	assert.equal(DayTwenty.solution("6-8\n0-2\n3-3", 10)[1], 4);
	assert.equal(DayTwenty.solution("6-8\n0-2\n3-3\n9-10", 10)[1], 2);
});
