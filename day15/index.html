QUnit.test("Day 15 mathed", function( assert ) {
	let d15 = new DayFifteen();

	let vals = [];
	vals.push({'m': 7, 's': 1, 'p': 0});
	vals.push({'m': 13, 's': 2, 'p': 0});
	vals.push({'m': 3, 's': 3, 'p': 2});
	vals.push({'m': 5, 's': 4, 'p': 2});
	vals.push({'m': 17, 's': 5, 'p': 0});
	vals.push({'m': 19, 's': 6, 'p': 7});

	assert.equal(d15.CRTSol(vals), 121834);

	vals.push({'m': 11, 's': 7, 'p': 0});
	assert.equal(d15.CRTSol(vals), 3208099);

});
