<div id="qunit"></div>

<script>
QUnit.test("Day 9 Part 1", function( assert ) {
	var d9 = new DayNine();
	assert.equal(d9.SolutionPartOne('A(1x5)BC'), 7);
	assert.equal(d9.SolutionPartOne('(3x3)XYZ'), 9);
	assert.equal(d9.SolutionPartOne('ADVENT'), 6);
	assert.equal(d9.SolutionPartOne('A(2x2)BCD(2x2)EFG'), 11);
	assert.equal(d9.SolutionPartOne('(6x1)(1x3)A'), 6);
	assert.equal(d9.SolutionPartOne('X(8x2)(3x3)ABCY'), 18);
});

QUnit.test("Day 9 Part 2", function( assert ) {
	var d9 = new DayNine();
	//var d9 = new DayNine();
	assert.equal(d9.SolutionPartTwo('(3x3)XYZ'), 9);
	assert.equal(d9.SolutionPartTwo('ADVENT'), 6);
	assert.equal(d9.SolutionPartTwo('X(8x2)(3x3)ABCY'), 20);
	assert.equal(d9.SolutionPartTwo('(27x12)(20x12)(13x14)(7x10)(1x12)A'), 241920);
	assert.equal(d9.SolutionPartTwo('(25x3)(3x3)ABC(2x3)XY(5x2)PQRSTX(18x9)(3x2)TWO(5x7)SEVEN'), 445);
});
